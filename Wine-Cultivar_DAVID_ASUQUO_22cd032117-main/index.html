<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Wine Cultivar Predictor</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="card">
    <h1>Wine Cultivar Predictor</h1>
    <form action="/predict" method="post">
      {% for feat in features %}
        <label>{{feat.replace('_',' ').title()}}</label>
        <input step="any" name="{{feat}}" required>
      {% endfor %}
      <button type="submit">Predict</button>
    </form>
    {% if result %}
      <div class="result">{{ result }}</div>
      <div class="inputs">
        <h3>Inputs</h3>
        <ul>
        {% for k,v in inputs.items() %}
          <li>{{k}}: {{v}}</li>
        {% endfor %}
        </ul>
      </div>
    {% endif %}
  </div>
</body>
</html>
